<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigBasket</title>

    <link rel="icon" type="image/x-icon" href="/img/fav-icon.ico" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="signin">
        <img src="./img/home-img.svg" class="header-img" alt="" />
        <a class="splash-title" href="./index.html">
          <h1>BigBasket</h1>
        </a>

        <!-- sign in form -->

        <form action="" class="form">
          <p class="form-element">
            <input
              type="email"
              name="email"
              placeholder="Email ID"
              id="email"
            />
          </p>
          <p class="form-element">
            <input
              type="text"
              name="mobileno"
              placeholder="Mobile No"
              id="mobileno"
            />
          </p>
          <p class="form-element">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
          </p>
        </form>

        <a href="./signin.html" class="btn signup-btn">Sign Up</a>

        <div class="form-text-bottom">
          <a href="#" class="forget-password"></a>
          <a href="./signin.html" class="signup">SIGN IN</a>
        </div>

        <div class="signup-options">
          <p class="signup-options-text">OR</p>

          <div class="social-icons">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
